<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 320" role="img" aria-labelledby="title desc">
  <title id="title">Signal Client Runtime Telemetry</title>
  <desc id="desc">Sparkline comparing queue depth and latency over time.</desc>
  <rect x="0" y="0" width="640" height="320" fill="#f8fafc" />
  <g stroke="#cbd5f5" stroke-width="1">
    <line x1="60" y1="40" x2="60" y2="280" />
    <line x1="60" y1="280" x2="600" y2="280" />
  </g>
  <polyline points="60,210 120,220 180,180 240,160 300,150 360,145 420,140 480,150 540,148 600,140"
            fill="none" stroke="#38bdf8" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
  <polyline points="60,260 120,250 180,230 240,215 300,190 360,170 420,160 480,140 540,120 600,110"
            fill="none" stroke="#6366f1" stroke-width="4" stroke-dasharray="14 10" stroke-linecap="round" stroke-linejoin="round" />
  <g fill="#0f172a" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14">
    <text x="70" y="70">Queue depth</text>
    <text x="240" y="110">95th percentile latency</text>
    <text x="60" y="300">UTC timeline</text>
    <text x="540" y="300">now</text>
  </g>
</svg>
