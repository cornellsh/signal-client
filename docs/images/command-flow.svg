<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 240" role="img" aria-labelledby="title desc">
  <title id="title">Signal Client Command Flow</title>
  <desc id="desc">Timeline showing how inbound messages become executed commands.</desc>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
  </defs>
  <rect x="20" y="40" width="600" height="160" rx="16" fill="#0f172a" opacity="0.08" />
  <g fill="#0f172a" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16">
    <text x="60" y="95">Signal Event</text>
    <text x="220" y="95">Parser</text>
    <text x="340" y="95">Middleware</text>
    <text x="480" y="95">Command</text>
  </g>
  <g stroke="url(#gradient)" stroke-width="3" fill="white">
    <rect x="40" y="110" width="120" height="60" rx="10" />
    <rect x="200" y="110" width="100" height="60" rx="10" />
    <rect x="320" y="110" width="120" height="60" rx="10" />
    <rect x="460" y="110" width="120" height="60" rx="10" />
  </g>
  <g stroke="#0ea5e9" stroke-width="6" stroke-linecap="round" fill="none">
    <path d="M160 140 H196" />
    <path d="M300 140 H316" />
    <path d="M440 140 H456" />
  </g>
</svg>
